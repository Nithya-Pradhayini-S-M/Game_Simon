<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the Game</h3>
    <div class="divs">
        <div class="line-one">
            <div class="div red" type="button" id="red"></div>
        <div class="div yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="div green" type="button" id="green"></div>
        <div class="div purple" type="button"  id="purple"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
